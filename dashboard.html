<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pretty Planner | Dashboard</title>
  <link rel="stylesheet" href="pretty-planner/styles/dashboard.css" />
</head>
<body>
  <header class="top-bar">
    <button class="menu-btn" aria-label="Open navigation">â‹¯</button>
    <h1>Dashboard</h1>
  </header>

  <div class="menu hidden">
    <nav>
      <ul>
        <li><a href="index.html">About</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="tasks.html">Tasks & Events</a></li>
        <li><a href="add-task.html">Add Task</a></li>

    </nav>
  </div>

  <div class="search-container">
    <input type="search" id="dashboardSearch" placeholder="Search" aria-label="Search" />
  </div>

  <main class="dashboard">
    <section class="welcome">
      <h2>Welcome Waliyat!</h2>
      <p><em>How are you doing today?</em></p>
    </section>

    <section class="stats">
      <div class="stat black">
        <h3>Completed Tasks</h3>
        <p id="completedCount">0</p>
      </div>
      <div class="stat black">
        <h3>Hours Logged</h3>
        <p id="hoursLogged">0</p>
      </div>
      <div class="stat black">
        <h3>Top Tags</h3>
        <p id="topTagCount">0</p>
      </div>
    </section>

    <div class="actions">
      <a href="add-task.html" class="add-btn">Add New Task</a>
    </div>
  </main>

  <script type="module" src="pretty-planner/scripts/dashboard.js"></script>
