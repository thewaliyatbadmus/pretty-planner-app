<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pretty Planner | Dashboard</title>
 <link rel="stylesheet" href="pretty-planner/styles/dashboard.css" />
</head>
<body>
  <header class="top-bar">
    <button class="menu-btn" aria-label="Open navigation">⋯</button>
    <h1>Dashboard</h1>
  </header>

  <main class="dashboard">
    <section class="welcome">
      <h2>Welcome, Waliyat!</h2>
      <p><em>Here’s an overview of your weekly tasks and events.</em></p>
    </section>

    <section class="stats">
      <div class="stat">
        <h3>Total Tasks</h3>
        <p id="completedCount">0</p>
      </div>

      <div class="stat">
        <h3>Total Hours</h3>
        <p id="hoursLogged">0</p>
      </div>

      <div class="stat">
        <h3>Top Tag</h3>
        <p id="attendedCount">–</p>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Pretty Planner</p>
  </footer>

  <script type="module" src="scripts/stats.js"></script>
</body>
</html>
