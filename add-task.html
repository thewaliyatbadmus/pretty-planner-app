<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Task | Pretty Planner</title>
  <link rel="stylesheet" href="pretty-planner/styles/add-task.css">
</head>
<body>
  <header class="top-bar">
  <button class="menu-btn" aria-label="Open navigation">â‹¯</button>
  <h1>Add New Task</h1>

  <div class="menu">
    <nav>
      <ul>
        <li><a href="index.html">About</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="tasks.html">Tasks & Events</a></li>
        <li><a href="add-task.html">Add Task</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
    </nav>
  </div>
</header>

  <main>
    <form>
      <label for="title">Task Title</label>
      <input type="text" id="title" placeholder="Enter task title">

      <label for="dueDate">Due Date</label>
      <input type="date" id="dueDate">

      <label for="duration">Duration (minutes)</label>
      <input type="number" id="duration" placeholder="e.g., 60">

      <label for="tag">Category</label>
      <select id="tag">
        <option value="">Select category</option>
        <option value="Assignment">Assignment</option>
        <option value="Event">Event</option>
        <option value="Class">Class</option>
      </select>

      <div class="button-group">
  <button type="submit" class="save-btn">Save Task</button>
  <button type="reset" class="clear-btn">Clear Task</button>
</div>


    </form>
  </main>

  
  <div id="message" class="popup hidden"></div>

  <script type="module" src="pretty-planner/scripts/add-task.js"></script>
</body>
</html>
