<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pretty Planner | Add New Task</title>
  <link rel="stylesheet" href="pretty-planner/styles/add-task.css" />
</head>
<body>
  <header class="top-bar">
  <button class="menu-btn" aria-label="Open navigation">â‹¯</button>
  <h1>Add New Task</h1>
  <nav class="menu">
    <ul>
      <li><a href="index.html">About</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="tasks.html">Tasks & Events</a></li>
      <li><a href="add-task.html">Add Task</a></li>
      <li><a href="settings.html">Settings</a></li>
    </ul>
  </nav>
</header>

  <nav class="side-menu" id="sideMenu">
    <ul>
      <li><a href="index.html">About</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="tasks.html">Tasks & Events</a></li>
      <li><a href="add-task.html">Add Task</a></li>
      <li><a href="settings.html">Settings</a></li>
    </ul>
  </nav>

  <main class="form-page">
    <form id="taskForm">
      <div class="form-group">
        <label for="title">Title / Task Name</label>
        <input type="text" id="title" name="title" required placeholder="e.g. Frontend assignment" />
        <small class="error" id="titleError"></small>
      </div>

      <div class="form-group">
        <label for="duration">Duration (minutes)</label>
        <input type="number" id="duration" name="duration" required placeholder="e.g. 90" />
        <small class="error" id="durationError"></small>
      </div>

      <div class="form-group">
        <label for="dueDate">Due Date</label>
        <input type="date" id="dueDate" name="dueDate" required />
        <small class="error" id="dateError"></small>
      </div>

      <div class="form-group">
        <label for="tag">Tag / Category</label>
        <input type="text" id="tag" name="tag" required placeholder="e.g. Assignment" />
        <small class="error" id="tagError"></small>
      </div>

      <button type="submit" id="saveBtn">Save Task</button>
      <button type="reset" id="resetBtn">Clear</button>
    </form>
  </main>

  <script src="pretty-planner/scripts/menu.js"></script>
  <script src="pretty-planner/scripts/validators.js"></script>
  <script>
  const savedTheme = localStorage.getItem("prettyPlannerTheme");
  if (savedTheme === "dark") {
    document.body.classList.add("dark-mode");
  }
</script>
<script>
  const menuBtn = document.querySelector(".menu-btn");
  const menu = document.querySelector(".menu");

  menuBtn.addEventListener("click", () => {
    menu.classList.toggle("show");
  });
</script>
</body>
</html>
