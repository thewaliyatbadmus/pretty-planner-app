<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="pretty-planner/styles/signup.css">
</head>
<body>
  <header class="top-bar">

    <h1>Pretty Planner</h1>
    <div class="menu">
      <nav>

  <main class="signup-container">
    <h2>Join the Fun!</h2>
    <p>Already a Fun person? <a href="#" id="loginLink">Login</a></p>

    <form id="signupForm">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="e.g. w.badmus@alustudent.com">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">

      <button type="submit" id="signupBtn">Sign Up</button>
    </form>
  </main>

  <script src="pretty-planner/scripts/signup.js"></script>
</body>
